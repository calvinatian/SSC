<html>
    <head>
        <title> Spizzirri Stats Calculator </title>
    </head>

    <script>
        
        function binomial_normal_approx() 
        {
            var x1 = Number(document.getElementById("x1").value);
            var x2 = Number(document.getElementById("x2").value);
            var n = Number(document.getElementById("n").value);
            var p = Number(document.getElementById("p").value);

            var leftside = ((x1 - 1/2) - n * p) / (Math.sqrt(n * p * (1 - p)));
            var rightside = ((x2 + 1/2) - n * p) / Math.sqrt(n * p * (1 - p));
            
            document.getElementById("Answer").innerHTML = "p(" + leftside + ") < Z < p(" + rightside + ")";

        }

        
        
    </script>

    <h1> Normal Approximation of a Binomial </h1>
    <form onsubmit = "binomial_normal_approx()">
        <label> x1: </label>
        <input type = "number" id = "x1" name = "x1">
        <label> x2: </label>
        <input type = "number" id = "x2" name = "x2">
        <label> n: </label>
        <input type = "number" id = "n" name = "n">
        <label> p: </label>
        <input type = "number" id = "p" name = "p">
        <button onclick = "binomial_normal_approx()" type = "button"> Submit </button>
    </form>

    <p id = "Steps"> </p>
    <p id = "Answer"> </p>


</html>
